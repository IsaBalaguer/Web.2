<main class="container">
    <section class="contact section-container">
       <div class="title-contact">Contacta conmigo</div>
      
       <div>
           <div class="form">
               <form name="contacto" method="get">
                    
                       <div id="contact-img" class="contact-img col-6"></div>
                        <div class="form-row ">
                            <!--nombre y apellido-->
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-row ">
                            <!--email-->
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="name@company.com" 
                            pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                            
                        </div>
                        <div class="form-row ">
                            <!--opciones - radio-->
                            <div>Tipo de trabajo</div>
                            <label for="tipo_trabajo_1">Diseño</label>
                            <input type="radio" id="tipo_trabajo_1" name="tipo_trabajo" value="Diseño" required>

                            <label for="tipo_trabajo_2">Animación</label>
                            <input type="radio" id="tipo_trabajo_2" name="tipo_trabajo" value="Animación" required>

                            <label for="tipo_trabajo_3">Ilustración</label>
                            <input type="radio" id="tipo_trabajo_3" name="tipo_trabajo" value="Ilustracion" required>
                        </div>

                        <div class="form-row ">
                                <!--fecha-->
                                <label for="fecha">Fecha del trabajo:</label>
                                <input type="date" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-row ">
                            <!--botón enviar-->
                            <!-- Para poder meter cosas ahí dentro no puede ser 
                                input. Tiene que ser button-->
                                <button type="submit" id="enviar">Enviar</button>
                     </div>
                   
               </form>
           
       </div>
    </section>


</main>

    
</body>
